<!DOCTYPE html>

<html>
   <head>
<meta name="viewport" content="width=device-width, initial-scale=1">
      <base target="_top">
        <script>
    function loadLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          function (position) {
            const latitude = position.coords.latitude.toFixed(6);
            const longitude = position.coords.longitude.toFixed(6);

            // สร้าง URL ที่มีพิกัด
            const scriptURL = `https://script.google.com/macros/s/AKfycbxMb0JM7b9nggOehpdkPXyAWobFw-gt22ujs5eLl-MqygrHbpPcvh-aQyS0qubvDRibbw/exec?lat=${latitude}&lng=${longitude}`;

            // โหลด iframe ด้วย URL ที่มีพิกัด
            const iframe = document.getElementById('google-script-iframe');
            iframe.src = scriptURL;
          },
          function (error) {
            console.error("ไม่สามารถดึงตำแหน่งได้: ", error.message);
            alert(`ไม่สามารถดึงตำแหน่งได้: ${error.message}`);
          }
        );
      } else {
        alert("เบราว์เซอร์ของคุณไม่รองรับ Geolocation");
      }
    }
  </script>
   </head>
   <body>
      <iframe style="position: absolute;top: 0;left: 0;width: 100%;height: 100%;border: 0;" src="https://script.google.com/macros/s/AKfycbxMb0JM7b9nggOehpdkPXyAWobFw-gt22ujs5eLl-MqygrHbpPcvh-aQyS0qubvDRibbw/exec"></iframe>
   </body>
</html>
